<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Do you love me?</h1>
<button id="a" onclick="dungyen()" style="position:absolute;left:0;top:100px;">Yes</button>
<button id="b" onmouseover="chay()" style="position: absolute;left:50px;top:100px">No</button>
<script>
    function dungyen(){
        alert('Me too <3')
    }
    function chay(){
      let x= Math.random()* window.innerWidth;
      let y= Math.random()*window.innerHeight;
      document.getElementById("b").style.left= +x + 'px';
      document.getElementById("b").style.top= +y + 'px';
    }
</script>

</body>
</html>
